<div class="card">
    <div class="spinner-container" *ngIf="loading">
        <p-progressSpinner ariaLabel="loading" />
    </div>
    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="search" pInputText placeholder="Search by Name" (input)="onInput($event.target.value)">
        </span>
        <h5>All Medicines</h5>
        <button pButton pRipple type="button" icon="pi pi-plus" class="p-button p-component p-button-text "
            (click)="add()"> Add Medicine</button>

    </div>
    <br>

    <div>

        <div class="cart-item">

            <p-table [value]="medicines" [paginator]="true" [rows]="20" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                        <th>Qty</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 15%; min-width: 5rem;">
                            <img src={{product.imagesUrl}} class="shadow-4" alt="{{product.name}}" width="50"
                                height="50">
                        </td>
                        <td style="width: 35%; min-width: 6rem;">{{product.medicineName}}</td>
                        <td style=" min-width: 3rem;">{{product.price | currency:'INR'}}</td>
                        <td>{{product.quantity}}</td>
                        <td><p-toast />
                            <p-confirmPopup />
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button p-component p-button-text p-button-icon-only"
                                (click)="confirm2($event,product.medicineId)"></button>

                        <td style="width: 15%;">
                            <button pButton pRipple type="button" icon="pi pi-file-edit"
                                class="p-button p-component p-button-text p-button-icon-only"
                                [routerLink]="['/admin/manage-medicine',product.medicineId]"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

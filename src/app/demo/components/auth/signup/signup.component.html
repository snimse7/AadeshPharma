
<p-dialog 
    header="Warning" 
    [(visible)]="visible" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">
        <p style="color:red">
            This is just for demonstration. Use temporary email. Remember password as you cannot recover once registerd.
        </p>
</p-dialog>

<div class="spinner-container" *ngIf="loading">
    <p-progressSpinner ariaLabel="loading" />
</div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign Up to continue</span>
                </div>

                <form [formGroup]="signUp">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="email" placeholder="Email address" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">User Name</label>
                    <input id="username" type="text" placeholder="User Name" formControlName="username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <!-- <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password1" [(ngModel)]="confirmPass" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password> -->

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">First Name</label>
                    <input id="firstname" type="text" placeholder="First Name" formControlName="firstName" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Last Name</label>
                    <input id="lastname" type="text" placeholder="First Name" formControlName="lastName" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/auth/login']">Login</a>
                    </div>
                    <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" [loading]="loading" [disabled]="!signUp.valid" (click)="onSUbmit()"   ></button>
                </form>
            </div>
        </div>
    </div>
</div>
